<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Enter the name you want to search</h1>
  <input type="text" id="searchBox" placeholder="Type a name..." onkeyup="searchName(event)" />
  <div class="result" id="result"></div>

  <script>
    const data = {
      "technegamerz": { secret: "10.8", clearPB: "N/A" },
      "nxilys": { secret: "12.6", clearPB: "3:36" },
      "deefer": { secret: "16.1", clearPB: "2:58" }
    };

    function searchName(event) {
      if (event.key === "Enter") {
        const value = event.target.value.trim().toLowerCase();
        const info = data[value];
        const resultDiv = document.getElementById("result");

        if (info) {
          resultDiv.innerHTML = `
            <p>Secret: ${info.secret}</p>
            <p>Clear PB: ${info.clearPB}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p>Name not found.</p>`;
        }
      }
    }
  </script>
</body>
</html>
