      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #eee;
      color: #111;
    }
    .container {
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
      box-sizing: border-box;
    }
    body.light input, body.light select, body.light button {
      background: #fff;
      color: #111;
      border-color: #aaa;
    }
    .suggestions {
      display: none;
      background: #222;
      border: 1px solid #555;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }
    body.light .suggestions {
      background: #fff;
      border-color: #aaa;
    }
    .suggestion {
      padding: 4px 6px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #555;
    }
    body.light .suggestion:hover {
      background: #ddd;
    }
    .result {
      margin-top: 10px;
    }
    .stat {
      position: relative;
      display: inline-block;
    }
    .tooltip {
      visibility: hidden;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      padding: 4px;
      border-radius: 4px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 1;
    }
    body.light .tooltip {
      background: #fff;
      border-color: #aaa;
      color: #111;
    }
    .stat:hover .tooltip {

    }

      if (time === "N/A" || time.includes("idk") || time.includes("?")) return Infinity;
      const parts = time.split(":").map(Number);
      return parts[0] * 60 + parts[1];
    }

        sortDescending ? b.value - a.value : a.value - b.value
      );

      return data.reduce((ranks, p, idx) => {
        ranks[p.name] = idx + 1;
        return ranks;
      }, {});
