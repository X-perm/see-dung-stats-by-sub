  <meta charset="UTF-8" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #111;
      --text: #eee;
      --input-bg: #222;
      --border: #555;
    }

    .light {
      --bg: #eee;
      --text: #111;
      --input-bg: #fff;
      --border: #aaa;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 12px;
      margin-bottom: 15px;
    }

    .search-container {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
      appearance: none;
    }

    .suggestions {
      position: absolute;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      text-align: left;
    }

    .suggestion {
      padding: 5px 8px;
      cursor: pointer;
    }

    .suggestion:hover {
      background: var(--border);
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-btn {
      margin: 10px 0;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      border-radius: 4px;
    }
  </style>
</head>

    function updateSuggestions() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const selectedServer = document.getElementById("serverFilter").value;
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = "";

      if (input === "") return;

      usernames.forEach((name, i) => {
        if (
          name.toLowerCase().includes(input) &&
          (selectedServer === "all" || servers[i] === selectedServer)
        ) {
          const div = document.createElement("div");
          div.textContent = `${name} [${servers[i]}]`;
          div.className = "suggestion";
          div.onclick = () => {
            document.getElementById("searchBox").value = name;
            suggestionsDiv.innerHTML = "";
            displayResult(i);
          };
          suggestionsDiv.appendChild(div);
        }
      });
    }

    function displayResult(index) {
      document.getElementById("result").innerHTML = `
        <div><strong>${usernames[index]}</strong> [${servers[index]}]</div>
        <div>Secrets: ${secrets[index]}</div>
        <div>Clear PB: ${clearPBs[index]}</div>
